            Welcome {{ username$ | async}} !
        </div>
        <div>
            <button (click)="logout()">Logout</button>
        </div>
    </div>
    <div class="navigation">
      <a  [routerLinkActive]="'active-route'" [routerLink]="'books/all'">Search</a>

    </div>
</div>
